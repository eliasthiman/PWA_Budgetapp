<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple budget application for everyone!">
    <link rel="manifest" href="/manifest.json"> 
    <meta name="theme-color" content="#5983fc"> 
    <link rel="stylesheet" href="./Frontend/src/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./Frontend/src/img/primary/apple180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Frontend/src/img/primary/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Frontend/src/img/primary/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>BudgetBuddy</title>

    <script type="text/javascript" src="./Frontend/src/js/SelectedBudget.js"> </script>
    <script type="text/javascript" src="./Backend/DB.js"></script> 
    <script type="text/javascript" src="./Frontend/src/js/Window.js"> </script>
    <script type="text/javascript" src="./Frontend/src/js/Toast.js"> </script>

</head>
<body>
  <div id="loader2" class="loader2"></div>
  

    <div id="wrapper">



            <div class="backBtn"> &#9754;</div>
          
            <div class="budget-container-selected">

              <div class="budget-delete-button"> <h4 id="delete-title">Delete Budget</h4> </div>
                <div class="budget-header">
                  <h2 class="budget-header-title"> </h2>
                  <div class="budget-dates-selected">
                    <span id="budget-date-start"> </span> <p>To</p> <span id="budget-date-end"> </span>
                  </div>
                  
                  
                  <!-- Budget content -->
        
                </div>
                <div class="progress-bar-container-selected">

                  <div class="progress-bar">
                    <div class="progress-bar-filler">
                      <!-- progress bar graphics-->
                      <p class="progess-amount"> % </p>

                    </div>
                  </div>

                  <h3 id="sum-ogsum"> </h3>
                  <!-- Amount content -->

                </div>

                  <h3 class="expense-title-selected"> Expenses</h3>
                  <div class="expense-header-selected">
                    <span>Title</span>  <span>Amount</span> <span>Date</span>
                  </div>
                  
             <!-- </div> --> 
            </div>
      </div>
        <!-- </div> -->
        <!-- </div> -->




    
</body>
</html>
